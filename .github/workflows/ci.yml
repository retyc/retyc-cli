name: CI

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]

jobs:
  ci:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Verify dependencies
        run: go mod verify

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test -race -coverprofile=coverage.out ./...

      - name: Build (dev)
        run: CGO_ENABLED=0 go build ./...

      - name: Build (prod)
        run: CGO_ENABLED=0 go build -tags prod ./...

  release:
    name: Release
    needs: ci
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build release binaries
        run: |
          LDFLAGS="-s -w -X github.com/retyc/retyc-cli/cmd.Version=${{ github.ref_name }}"
          TARGETS="linux/amd64 linux/arm64 darwin/amd64 darwin/arm64 windows/amd64 freebsd/amd64 freebsd/arm64 openbsd/amd64 netbsd/amd64"
          mkdir dist
          for TARGET in $TARGETS; do
            GOOS=${TARGET%/*}
            GOARCH=${TARGET#*/}
            OUT="dist/retyc-${GOOS}-${GOARCH}"
            [ "$GOOS" = "windows" ] && OUT="${OUT}.exe"
            echo "Building $OUTâ€¦"
            CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH go build \
              -tags prod \
              -ldflags "$LDFLAGS" \
              -o "$OUT" \
              .
          done

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ github.ref_name }} dist/* \
            --title "${{ github.ref_name }}" \
            --generate-notes
